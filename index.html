<!DOCTYPE html>
<html lang=zxx>
    <head>
        <meta charset="UTF-8">
        <title>Rock, paper, scissors</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"> 
    </head>
    <body>
    	<div class="container">
 			  <div class="row">
 				 <div class="col-3">
 					<div>
 						<button id="newGame-btn">New Game</button>
 					</div>
 				 </div>	
				  <div class="col-9">
					 <h1>Kamień Papier Nożyce</h1>
    			</div>
    		</div>
    		<div class="row ">
    			<div class="col-3">
    				<p class="score">Ilość rund: </p>
    			</div>
    			<div class="col-3">
    				<p class="score" id="rounds"></p>
    			</div>
    			<div class="col-3">
    				<p class="score">Wynik gry: </p>
    			</div>
    			<div class="col-3">
    				<p class="score" id="result">
    				</p>
    			</div>	
    				
    		</div>	
  			<div class="row">
    			<div class="col-4">
      				<div>
						    <button id="rock-btn" class="player-move" data-move="rock">Rock</button>
      				</div>
      			</div>	
      			<div class="col-4">
      				<div>
						    <button id="paper-btn" class="player-move" data-move="paper">Paper</button>
      				</div>
      			</div>
      			<div class="col-4">
      				<div>
						    <button id="scissors-btn" class="player-move" data-move="scissor">Scissors</button>
      				</div>
      			</div>
      		</div>
      		<div class="row">
      			<div class="col-12">
					   <div id="output" class="score">
					   </div>
      			</div>
       		</div>
        </div>
      <div class="overlay" id="modal-overlay">
        <div class="modal">
          <a href="#" class="close">x</a>
          <br>
          <table id="scoreModal">
          </table>
        </div>
      </div>
    	<script src="js/script.js"></script> 
    </body>
</html>
